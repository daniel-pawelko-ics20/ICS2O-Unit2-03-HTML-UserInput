<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="ICS2O-Unit2-03-HTML-UserInput">
    <meta name="keywords" content="mths, ics2o">
    <meta name="author" content="Daniel Pawelko">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="shortcut icon" href="./favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css">
    <title>ICS2O-Unit2-03-HTML-UserInput</title>
  </head>
  <body>
    <script src="./js/script.js"></script>
    <h1>Address, with JS file</h1>
    <p>
      <h3>Please enter the following:</h3>
      <form action="javascript:userInputClick()">
        <label for="snumber">Street Number</label>
        <input type="number" id="number-entered" placeholder="Street Number">
        <br>
        <br>
        <label for="sname">Street Name</label>
        <input type="text" id="name-entered" placeholder="Street Name">
        <br>
        <br>
        <input type="submit" value="Enter">
      </form>
    </p>
    <div id="address"></div>
  </body>
</html>
